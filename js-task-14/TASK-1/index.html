<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="number" id="firstNumber" placeholder="number-1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="secondNumber" placeholder="number-2">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
