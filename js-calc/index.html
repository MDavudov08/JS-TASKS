<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
            <div>
                <button class="button operator" id="clear">AC</button>
                <button class="button operator" id="deleteBtn">DEL</button>
                <button class="button operator" onclick="clickDisplay('%')">%</button>
                <button class="button operator" onclick="clickDisplay('/')">/</button>
            </div>
            <div>
                <button class="button" onclick="clickDisplay('7')">7</button>
                <button class="button" onclick="clickDisplay('8')">8</button>
                <button class="button" onclick="clickDisplay('9')">9</button>
                <button class="button operator" onclick="clickDisplay('*')">*</button>
            </div>
            <div>
                <button class="button" onclick="clickDisplay('4')">4</button>
                <button class="button" onclick="clickDisplay('5')">5</button>
                <button class="button" onclick="clickDisplay('6')">6</button>
                <button class="button operator" onclick="clickDisplay('-')">-</button>
            </div>
            <div>
                <button class="button" onclick="clickDisplay('1')">1</button>
                <button class="button" onclick="clickDisplay('2')">2</button>
                <button class="button" onclick="clickDisplay('3')">3</button>
                <button class="button operator" onclick="clickDisplay('+')">+</button>
            </div>

            <div>
                <button class="button" onclick="clickDisplay('00')">00</button>
                <button class="button" onclick="clickDisplay('0')">0</button>
                <button class="button" onclick="clickDisplay('.')">.</button>
                <button class="button Btn" onclick="calc()">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
